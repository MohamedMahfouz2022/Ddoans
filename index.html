<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ddoans login </title>
    <!-- <link rel="stylesheet" href="/css/all.min.css"> -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/ee6ca695d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="img"></div>

    <header class="header">
        <div class="nav">
            <a href="#"> Home </a>
            <a href="#"> About </a>
            <a href="#"> Contact </a>
            <a href="#"> Service </a>
        </div>
    </header>

    <section class="home">
        <div class="content">
            <div class="logo">
                <a href="#"><i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i>Ddoans</a>
            </div>
            <div class="welcome">
                <h1>WELCOME!</h1>
                <h2> To our New Website</h2>
            </div>
            <pre>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Dolorem, tempora! Expedita praesentium quaerat repellat est Fugit!</pre>
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="login">
            <h2> login </h2>
            <div class="form-control">
                <i class="fa-regular fa-envelope"></i>
                <input type="value" required="">
                <label>
                    <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span
                        style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span> <span
                        style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span
                        style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
                </label>
            </div>
            <div class="form-control">
                <i class="fa-solid fa-lock"></i>
                <input type="password" required="">
                <label>
                    <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span
                        style="transition-delay:100ms">s</span><span style="transition-delay:150ms">s</span><span
                        style="transition-delay:200ms">w</span><span style="transition-delay:250ms">o</span><span
                        style="transition-delay:300ms">r</span><span style="transition-delay:350ms">d</span>
                </label>
            </div>
            <div class="check">
                <label><input type="checkbox"> Remember me </label>
                <a href="#"> Forgot Password? </a>
            </div>
            <div class="button">
                <button class="btn" type="submit"> Login </button>
            </div>
            <div class="sign-up">
                <p> Don't have an account? </p>
                <a href="#"> Sign Up</a>
            </div>
        </div>
    </section>
</body>

</html>
